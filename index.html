<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="selector">
            Cat Names
        </div>
        <div class="display">
            Image
        </div>
        <div class="admin">
            <button type="button" class="admin-button">Admin</button>
            <form name="addNew" class="form-input">
                <p>Cat Name:
                    <input type="text" id="name"></p>
                <p>Image Source:
                    <input type="text" id="src"></p>
                <p>Count:
                    <input type="number" id="count"></p>
                <input type="button" value="Submit">
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
